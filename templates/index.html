<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST Apps - Car Number Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">AI / ML Apps</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Car Number Recognition</a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <main class="col-md-10 ms-sm-auto px-md-4">
                <h2 class="mt-3">Car Number Recognition</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload an image</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <div id="result" class="mt-3"></div>
            </main>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);
            
            let response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            
            let result = await response.json();
            document.getElementById('result').innerText = result.plates.length ? `Detected: ${result.plates.join(', ')}` : 'No plates detected';
        };
    </script>
</body>
</html>
