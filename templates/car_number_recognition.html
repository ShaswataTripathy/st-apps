<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Number Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3 vh-100" style="width: 250px;">
            <h4>ST Apps</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/car-number-recognition">Car Number Recognition</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="container p-5">
            <h2>Car Number Recognition</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" class="form-control mb-3">
                <button type="submit" class="btn btn-primary">Upload & Recognize</button>
            </form>
            <div class="mt-3">
                <h5>Detected Number Plate:</h5>
                <p id="result" class="fw-bold text-primary"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                document.getElementById("result").innerText = "Please select an image.";
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("/uploadImageForCarNumber", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerText = data.error;
                } else if (Array.isArray(data.plates) && data.plates.length > 0) {
                    document.getElementById("result").innerText = "Detected Plate: " + data.plates.join(", ");
                } else {
                    document.getElementById("result").innerText = "No plate detected.";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerText = "Error processing the image.";
            });
        });
    </script>
</body>
</html>
