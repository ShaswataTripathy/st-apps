<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Number Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3">Car Number Plate Recognition</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload an image:</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="uploadImage()">Upload & Recognize</button>
        </form>
        <div class="mt-3">
            <h4>Detected Number Plate:</h4>
            <p id="result" class="text-primary fw-bold"></p>
        </div>
    </div>

    <script>
        function uploadImage() {
            var formData = new FormData(document.getElementById('uploadForm'));
            fetch('/uploadImageForCarNumber', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('result').innerText = data.number_plate;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred while processing the image.';
            });
        }
    </script>
</body>
</html>
