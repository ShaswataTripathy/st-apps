<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Number Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3 vh-100" style="width: 250px;">
            <h4>ST Apps</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/car-number-recognition">Car Number Recognition</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="container p-5">
            <h2>Car Number Recognition</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" class="form-control mb-3">
                <button type="submit" class="btn btn-primary">Upload & Recognize</button>
            </form>
            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData();
            let fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Please select an image.");
                return;
            }
            formData.append("file", fileInput);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    document.getElementById("result").innerHTML = `<div class="alert alert-success">Detected Plates: ${data.plates.join(", ")}</div>`;
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
