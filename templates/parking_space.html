<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Space Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Parking Space Calculator</h1>
        
        <form action="/parking_space" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="parkingImage" class="form-label">Upload Parking Lot Image</label>
                <input class="form-control" type="file" id="parkingImage" name="parking_image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Parking Spaces</button>
        </form>

        {% if result %}
        <div class="mt-4">
            <h3>Results</h3>
            <p>Total Empty Parking Spaces: {{ result.empty_spaces }}</p>
            <p>Total Parking Spaces: {{ result.total_spaces }}</p>
            <img src="{{ result.marked_image }}" class="img-fluid" alt="Parking Space Analysis">
        </div>
        {% endif %}
    </div>
</body>
</html>
